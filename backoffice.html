          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />

    <main class="main">
      <div class="container">
        <form onsubmit="handleSubmit(event)">
          <div class="mb-3">
            <label for="name" class="form-label"><strong>Nome Prodotto</strong></label>
            <input
              type="text"
              class="form-control"
              id="name"
              aria-describedby="event name"
              placeholder="Inserisci il nome dell'evento"
              required
            />
          </div>
          <div class="mb-3">
            <label for="description" class="form-label"><strong>Descrizione Prodotto</strong></label>
            <textarea
              type="text"
              class="form-control"
              id="description"
              aria-describedby="event description"
              placeholder="Aggiungi una descrizione"
              required
            ></textarea>
          </div>

          <div>
            <label for="brand" class="form-label"><strong>Inserisci il Brand</strong></label>
            <textarea
              type="text"
              class="form-control"
              id="brand"
              aria-describedby="event description"
              placeholder="Aggiungi Brand"
              required
            ></textarea>
          </div>

          <div class="mb-3">
            <label for="price" class="form-label"><strong>Prezzo Prodotto</strong></label>
            <input
              type="number"
              class="form-control"
              id="price"
              aria-describedby="event price"
              placeholder="1â‚¬"
              required
            />
          </div>
          <div class="mb-3">
            <label for="img" class="form-label"><strong>Inserisci una immagine</strong></label>
            <input
              type="text"
              class="form-control"
              id="img"
              aria-describedby="product img"
              placeholder="URL....."
              required
            />
          </div>

          <div class="d-flex justify-content-between">
            <button type="submit" id="mainBtn" class="btn btn-primary bg-success border border-none">
              Aggiungi Prodotto
            </button>
            <button type="button" id="deleteBtn" class="btn btn-primary bg-danger border border-none d-none">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-trash3"
                viewBox="0 0 16 16"
              >

                  d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"
                />
              </svg>
            </button>
            <button id="fieldReset" class="btn btn-warning">Resetta i campi</button>
          </div>
        </form>
      </div>
